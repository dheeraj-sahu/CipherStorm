{% extends "base.html" %}

{% block title %}Edit Account - CipherStorm{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 15, 15, 0.97);
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
    }

    .auth-card {
        background: rgba(15, 15, 15, 0.97);
        border: 4px solid rgba(0, 255, 204, 0.3);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
        backdrop-filter: blur(10px);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        to { box-shadow: 0 0 30px rgba(0, 255, 204, 0.5); }
    }

    .auth-heading {
        color: #00ffcc;
        font-size: 2.2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-subheading {
        color: #00ffcc;
        font-size: 1.6rem;
        font-weight: 500;
        margin: 1.5rem 0 0.8rem;
        text-align: center;
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff3333;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 1.3rem;
    }

    .auth-form {
        background: rgba(0, 255, 204, 0.05);
        border: 2px solid rgba(0, 255, 204, 0.2);
        border-radius: 15px;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .auth-input {
        width: 100%;
        padding: 0.9rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 255, 204, 0.2);
        border-radius: 12px;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 1.3rem;
        transition: all 0.3s ease;
    }

    .auth-input:focus {
        outline: none;
        border-color: rgba(0, 255, 204, 0.5);
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
        background: rgba(255, 255, 255, 0.08);
    }

    .auth-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .auth-button {
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        color: #000;
        border: none;
        padding: 0.9rem;
        border-radius: 12px;
        font-size: 1.3rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
    }

    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .auth-link a {
        color: #00ffcc;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .auth-link a:hover {
        color: #00ff99;
        text-decoration: underline;
    }
</style>

<section class="auth-container">
    <div class="auth-card">
        <h2 class="auth-heading">‚öôÔ∏è Edit Account Information</h2>

    {% if error %}
      <div class="auth-error">{{ error }}</div>
    {% endif %}

        <form method="POST" action="/edit/user" class="auth-form">
            <input
                type="text"
                name="username"
                placeholder="üë§ Username"
                required
                class="auth-input"
                value="{{ user.username }}"
            />
            <input
                type="email"
                name="email"
                placeholder="üìß Email Address"
                required
                class="auth-input"
                value="{{ user.email }}"
            />

            <h3 class="auth-subheading">üîí Change Password (Optional)</h3>
            <input
                type="password"
                name="current_password"
                placeholder="üîë Current Password"
                class="auth-input"
            />
            <input
                type="password"
                name="new_password"
                id="new_password"
                placeholder="üîí New Password"
                class="auth-input"
            />
            <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                placeholder="‚úÖ Confirm New Password"
                class="auth-input"
            />

            <button type="submit" class="auth-button">Update Account</button>
        </form>

        <p class="auth-link"><a href="/profile/my_profile">Cancel</a></p>
    </div>
</section>

<script>
    // Password validation
    document.getElementById('new_password').addEventListener('input', function() {
        const newPassword = this.value;
        const confirmPassword = document.getElementById('confirm_password');
        
        if (newPassword.length > 0 && newPassword.length < 6) {
            this.setCustomValidity('Password must be at least 6 characters long');
        } else {
            this.setCustomValidity('');
        }
        
        // Check if confirm password matches
        if (confirmPassword.value && confirmPassword.value !== newPassword) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    });
    
    document.getElementById('confirm_password').addEventListener('input', function() {
        const newPassword = document.getElementById('new_password').value;
        
        if (this.value !== newPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // Form validation to ensure current password is provided when changing password
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('new_password').value;
        const currentPassword = document.getElementById('current_password').value;
        
        if (newPassword && !currentPassword) {
            e.preventDefault();
            alert('Please enter your current password to change your password');
            document.getElementById('current_password').focus();
        }
    });
</script>
{% endblock %}
