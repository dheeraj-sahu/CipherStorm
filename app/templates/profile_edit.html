{% extends "base.html" %}

{% block title %}Edit Profile - CipherStorm{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 15, 15, 0.97);
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
    }

    .auth-card {
        background: rgba(15, 15, 15, 0.97);
        border: 4px solid rgba(0, 255, 204, 0.3);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
        backdrop-filter: blur(10px);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
        to { box-shadow: 0 0 30px rgba(0, 255, 204, 0.5); }
    }

    .auth-heading {
        color: #00ffcc;
        font-size: 2.2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff3333;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .auth-form {
        background: rgba(0, 255, 204, 0.05);
        border: 2px solid rgba(0, 255, 204, 0.2);
        border-radius: 15px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .auth-input {
        width: 100%;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 255, 204, 0.2);
        border-radius: 12px;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .auth-input:focus {
        outline: none;
        border-color: rgba(0, 255, 204, 0.5);
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    .auth-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    textarea.auth-input {
        resize: vertical;
        min-height: 80px;
    }

    input[type="number"].auth-input::-webkit-inner-spin-button,
    input[type="number"].auth-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .auth-button {
        background: linear-gradient(45deg, #00ffcc, #00ff99);
        color: #000;
        border: none;
        padding: 1rem;
        border-radius: 12px;
        font-size: 1.3rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 255, 204, 0.2);
    }

    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .auth-link a {
        color: #00ffcc;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .auth-link a:hover {
        color: #00ff99;
        text-decoration: underline;
    }
</style>

<section class="auth-container">
    <div class="auth-card">
        <h2 class="auth-heading">‚úèÔ∏è Edit Profile Information</h2>

    {% if error %}
      <div class="auth-error">{{ error }}</div>
    {% endif %}

        <form method="POST" action="/edit/profile" class="auth-form">
            <input
                type="text"
                name="full_name"
                placeholder="üë§ Full Name"
                required
                class="auth-input"
                value="{{ profile.full_name }}"
            />
            <input
                type="tel"
                name="mobile_no"
                placeholder="üì± Mobile Number"
                required
                class="auth-input"
                pattern="[0-9]{10}"
                maxlength="10"
                value="{{ profile.mobile_no }}"
            />
            <input
                type="text"
                name="upi_id"
                placeholder="üí∏ UPI ID"
                required
                class="auth-input"
                value="{{ profile.upi_id }}"
            />
            <textarea
                name="address"
                placeholder="üè† Address (optional)"
                class="auth-input"
            >{{ profile.address }}</textarea>
            <input
                type="number"
                name="transaction_limit"
                placeholder="üí∞ Transaction Limit"
                class="auth-input"
                min="0"
                step="0.01"
                value="{{ profile.transaction_limit }}"
            />
            <button type="submit" class="auth-button">Save Changes</button>
        </form>

        <p class="auth-link"><a href="/profile/my_profile">Cancel</a></p>
    </div>
</section>


<script>
    // Password validation
    document.getElementById('new_password')?.addEventListener('input', function () {
        const newPassword = this.value;
        const confirmPassword = document.getElementById('confirm_password');

        if (newPassword.length > 0 && newPassword.length < 6) {
            this.setCustomValidity('Password must be at least 6 characters long');
        } else {
            this.setCustomValidity('');
        }

        // Check if confirm password matches
        if (confirmPassword.value && confirmPassword.value !== newPassword) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    });

    document.getElementById('confirm_password')?.addEventListener('input', function () {
        const newPassword = document.getElementById('new_password').value;

        if (this.value !== newPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });

    // Mobile number validation
    document.getElementById('mobile_no')?.addEventListener('input', function () {
        const mobile = this.value.replace(/\D/g, ''); // Remove non-digits

        if (mobile.length < 10) {
            this.setCustomValidity('Mobile number must be at least 10 digits');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
